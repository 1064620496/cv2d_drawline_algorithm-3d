<html>
  <head>

	<link href="vr.css" type="text/css" rel="stylesheet" />

	<script src="vr.js" type="text/javascript"></script>

  <body>
  <div class="top">
   <span>起点：</span><span>x</span><input type="text" id="x"> <span>y</span><input type="text" id="y"> <span>z</span><input type="text" id="z">

   <button id="db">绘制直线</button>
   <span>Method:
		<select id="method">
                <option value="dda" selected="selected">数值微分(DDA)算法</option>
                <option value="mid">中点画线法</option>
                <option value="bre">Bresenham画线算法</option>
        </select>
  </span>
    <a-scene>
	<a-camera position="0 1.8 0" cursor="fuse: true; maxDistance: 500; timeout: 500"></a-camera>
